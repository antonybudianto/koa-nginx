version: "3.3"

services:
  demo_nginx:
    image: nginx
    volumes:
      - ./public/:/usr/share/nginx/html/
      - ./default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8000:80
  koa_app:
    build: .
    volumes:
      - ".:/usr/data/koa-app"
      - "/usr/data/koa-app/node_modules"
